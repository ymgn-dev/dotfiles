# ---------------------------------------------------------
# basic
# ---------------------------------------------------------

# tmux起動時のシェルをbashに
set-option -g default-shell /bin/bash

# 256色表示可能に変更
set-option -g default-terminal screen-256color
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

#  ウィンドウのインデックスを 1 から始める
set -g base-index 1

# Prefixを変更
unbind C-b
set -g prefix C-e

set-option -sg escape-time 10
set-option -g focus-events on

# ---------------------------------------------------------
# window
# ---------------------------------------------------------

# 新しいウィンドウを作成するときに、カレントディレクトリを継承する
bind c new-window -c "#{pane_current_path}"

# ---------------------------------------------------------
# status line
# ---------------------------------------------------------

# ステータスバーをトップに配置する
set-option -g status-position top

# 更新する間隔を 1 秒
set-option -g status-interval 1

# window-status を中央揃えで配置
set-option -g status-justify "centre"

# status line の背景色を指定
set-option -g status-bg "colour238"

# status line の文字色を指定
set-option -g status-fg "colour255"

# statusの最大の長さを指定
set-option -g status-left-length 60
set-option -g status-right-length 60

# status-left, status-right のフォーマットを指定
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)"
set-option -g status-right "#[fg=colour255,bg=colour241] #h | %Y/%m/%d %H:%M:%S#[default]"

# window-status のフォーマットを指定
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour28,bold] #I: #W #[default]"

# ---------------------------------------------------------
# mapping
# ---------------------------------------------------------

# vimのキーバインドでペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズ
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

# -, | でペインを分割
bind - split-window -v
bind | split-window -h

# .tmux.confの読み込み
bind-key r source-file ~/.tmux.conf\; display-message "$HOME/.tmux.conf reloaded!"

# ---------------------------------------------------------
# copy mode
# ---------------------------------------------------------

setw -g mode-keys vi

# 'v' で選択開始
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer
